<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="a">
            <form method="post">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" name="email" placeholder="nell@sym.ph" autofocus>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="&bull;&bull;&bull;&bull;">
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <button type="submit" class="btn btn-block btn-success btn-md">Register</button>
                    </div>
                    <div class="col-md-6">
                        <a href="/login" class="btn btn-block btn-primary btn-md">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
