<!DOCTYPE html>
<html>
<head>
	<title>Broadcast Location</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<div class="a">
	<table class="table">
		<thead>
			<tr>
				<th>Latitude</th>
				<th>Longitude</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td id="lat"></td>
				<td id="lng"></td>
			</tr>
		</tbody>
	</table>
</div>
<div class="text-center"><a href="/logout">Logout</a></div>
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript">
function updateGeolocation(lat, lng) {
	var payload = {}
	payload['lat'] = lat;
	payload['lng'] = lng;
	$.post('/api/geodata', payload, function(data) {
		$('#lat').text(lat);
		$('#lng').text(lng);
		setTimeout(function() {
			getLocation();
		}, 5000);
	}, 'json');
}
function getLocation() {
	if("geolocation" in navigator) {
		navigator.geolocation.getCurrentPosition(function(position) {
			updateGeolocation(position.coords.latitude, position.coords.longitude);
		});
	} else {
		alert('Sorry, Geolocation is not available.')
		window.location.href = '/logout';
	}
}
$(document).ready(function() {
	getLocation();
})
</script>
</body>
</html>
